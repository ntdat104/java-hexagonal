server:
  port: 8080

spring:
  application:
    name: java-hexagonal

  messages:
    basename: errors
    encoding: UTF-8

  datasource:
    # H2 Database (in-memory)
    url: jdbc:h2:mem:javahexagonal
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

  # MySQL (optional - uncomment if needed)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/springboot
  #   username: root
  #   password: mauFJcuf5dhRMQrjj
  # jpa:
  #   show-sql: true
