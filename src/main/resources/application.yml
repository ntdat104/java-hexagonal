  #     ddl-auto: create-drop
  #   properties:
  #     hibernate:
  #       dialect: org.hibernate.dialect.MySQL5Dialect
  #       format_sql: true

  # Async task executor configuration
  task:
    execution:
      thread-name-prefix: "AsyncExecutor-"
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: "core-scheduling-"
      pool:
        size: 2

logging:
  pattern:
    level: '%5p [${RequestKeyConstant.X_REQUEST_ID:-},%X{requestId}]'
